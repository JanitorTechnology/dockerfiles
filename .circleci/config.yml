            docker push janx/firefox:base
          no_output_timeout: 30m

  firefox-hg:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd firefox
            docker build -t janx/firefox-hg:base -f firefox-hg.dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push janx/firefox-hg:base
          no_output_timeout: 30m

  janitor:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd janitor
            docker build -t janx/janitor:base -f janitor.dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push janx/janitor:base

  servo:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd servo
            docker build -t janx/servo:base -f servo.dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push janx/servo:base
          no_output_timeout: 30m

  thunderbird:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd thunderbird
            docker build -t janx/thunderbird:base -f thunderbird.dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push janx/thunderbird:base
          no_output_timeout: 30m

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - ubuntu-dev
      - chromium:
          requires:
            - ubuntu-dev
      - firefox-git:
          requires:
            - ubuntu-dev
      - firefox-hg:
          requires:
            - ubuntu-dev
      - janitor:
          requires:
            - ubuntu-dev
      - servo:
          requires:
            - ubuntu-dev
      - thunderbird:
          requires:
            - ubuntu-dev

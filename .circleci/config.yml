            docker push janx/thunderbird:$DOCKERHUB_TAG
          no_output_timeout: 30m

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - ubuntu-dev
      - chromium:
          requires:
            - ubuntu-dev
      - fennec:
          requires:
            - ubuntu-dev
      - firefox-git:
          requires:
            - ubuntu-dev
      - firefox-hg:
          requires:
            - ubuntu-dev
      - rust:
          requires:
            - ubuntu-dev
      - servo:
          requires:
            - ubuntu-dev
      - thunderbird:

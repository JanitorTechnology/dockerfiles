version: 2.0

jobs:

  ubuntu-dev:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            . .circleci/setup_docker_build.sh
            cd ubuntu-dev
            docker build --cache-from=janx/ubuntu-dev:latest -t janx/ubuntu-dev:$DOCKERHUB_TAG -f ubuntu-dev.dockerfile .
            docker push janx/ubuntu-dev:$DOCKERHUB_TAG

  chromium:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            . .circleci/setup_docker_build.sh
            cd chromium
            docker build -t janx/chromium:$DOCKERHUB_TAG -f chromium.dockerfile .
            docker push janx/chromium:$DOCKERHUB_TAG
          no_output_timeout: 90m

  fennec:
    docker:

          command: |
            . .circleci/setup_docker_build.sh
            cd rust
            docker build -t janitortechnology/rust:$DOCKERHUB_TAG -f rust.dockerfile .
            docker push janitortechnology/rust:$DOCKERHUB_TAG
          no_output_timeout: 30m

  servo:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            . .circleci/setup_docker_build.sh
            cd servo
            docker build -t janx/servo:$DOCKERHUB_TAG -f servo.dockerfile .

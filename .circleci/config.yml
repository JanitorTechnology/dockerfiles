version: 2.0

jobs:

  ubuntu-dev:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd ubuntu-dev
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull janx/ubuntu-dev
            docker build --cache-from=janx/ubuntu-dev -t janx/ubuntu-dev -f ubuntu-dev.dockerfile .
            docker push janx/ubuntu-dev

  chromium:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd chromium
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull janx/ubuntu-dev
            docker build -t janx/chromium:base -f chromium.dockerfile .
            docker push janx/chromium:base
          no_output_timeout: 90m

  firefox-git:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd firefox
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull janx/ubuntu-dev
            docker build -t janx/firefox:base -f firefox-git.dockerfile .
            docker push janx/firefox:base
          no_output_timeout: 30m

  firefox-hg:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd firefox
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull janx/ubuntu-dev
            docker build -t janx/firefox-hg:base -f firefox-hg.dockerfile .
            docker push janx/firefox-hg:base
          no_output_timeout: 30m

  servo:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd servo
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull janx/ubuntu-dev
            docker build -t janx/servo:base -f servo.dockerfile .
            docker push janx/servo:base
          no_output_timeout: 30m

  thunderbird:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd thunderbird
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull janx/ubuntu-dev
            docker build -t janx/thunderbird:base -f thunderbird.dockerfile .
            docker push janx/thunderbird:base
          no_output_timeout: 30m

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - ubuntu-dev:
          filters:
            branches:
              only: master
      - chromium:
          requires:
            - ubuntu-dev
      - firefox-git:
          requires:
            - ubuntu-dev
      - firefox-hg:
          requires:
            - ubuntu-dev
      - servo:
          requires:
            - ubuntu-dev
      - thunderbird:
          requires:
            - ubuntu-dev

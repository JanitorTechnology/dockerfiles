version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          cd ubuntu-dev
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker pull janx/ubuntu-dev:latest
          docker pull ubuntu:16.04
          docker build -t janx/ubuntu-dev:latest -f ubuntu-dev.dockerfile .
          docker push janx/ubuntu-dev:latest

version: 2.0

jobs:
  ubuntu_dev:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          cd ubuntu-dev
          docker build -t janx/ubuntu-dev:latest -f ubuntu-dev.dockerfile .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push janx/ubuntu-dev:latest
  chromium:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          cd chromium
          docker build -t janx/chromium:base -f chromium.dockerfile .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push janx/chromium:base

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - ubuntu_dev
      - chromium:
        requires:
          - ubuntu_dev

version: 2.0

jobs:

  ubuntu-dev:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd ubuntu-dev
            docker build -t janx/ubuntu-dev:latest -f ubuntu-dev.dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push janx/ubuntu-dev:latest

  chromium:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd chromium
            docker build -t janx/chromium:base -f chromium.dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push janx/chromium:base
          no_output_timeout: 60m

  firefox-git:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            cd firefox
            docker build -t janx/firefox:base -f firefox-git.dockerfile .
